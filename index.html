<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="/images/bg-pattern-top.svg" alt="" width="550" class="top-img" />
    <img
      src="/images/bg-pattern-bottom.svg"
      alt=""
      width="550"
      class="bottom-img"
    />
    <main class="card">
      <img
        src="/images/image-victor.jpg"
        alt="Victor Crest's Photo"
        class="profile-img"
      />
      <header>
        <h1 class="name">Victor Crest</h1>
        <b class="age">26</b>
      </header>
      <p class="location">London</p>
      <div class="numb">
        <span>
          <b class="k-bold">80K</b>
          <p>Followers</p>
        </span>

        <span>
          <b class="k-bold">803K</b>
          <p>Likes</p>
        </span>

        <span>
          <b class="k-bold">1.4K</b>
          <p>Photos</p>
        </span>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/SamIfesi" target="_blank"
        >Eke, Ifesinachi Samrose</a
      >.
    </div>
  </body>
</html>
